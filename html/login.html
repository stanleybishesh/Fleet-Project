<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../styles/login.css" />
    <script src="../scripts/login.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <a href="../fleet.html">
          <img
            src="../img/fleetpanda.png"
            alt="logo"
            width="60"
            line-height="40"
          />
          <h1><span>Fleet</span>Panda</h1></a
        >
        <div class="nav-right">
          <ul>
            <li><a href="../fleet.html">Home</a></li>
            <li><a href="../fleet.html">About</a></li>
            <li><a href="../fleet.html">Contact</a></li>
            <li><a href="blog.html">Blogs</a></li>
          </ul>
          <div class="nav-btn">
            <button><a href="../html/login.html">Login</a></button>
            <button><a href="../html/signup.html">SignUp</a></button>
          </div>
        </div>
      </nav>
    </header>
    <section class="form-section">
      <div class="form">
        <h1>Login</h1>
        <form action="" method="get">
          <div class="form-content">
            <label for="email">Email</label>
            <input
              type="text"
              name="email"
              id="email"
              placeholder="e.g. 3vCQ1@example.com"
            />
            <div id="errorEmail"></div>
          </div>
          <div class="form-content">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter Password"
            />
            <div id="errorPassword"></div>
          </div>
          <div class="remember-forgot">
            <div class="remember">
              <input type="checkbox" name="remember" id="remember" />
              <p>Remember me</p>
            </div>
            <a href="">Forgot password?</a>
          </div>
          <button type="submit" onclick="validateLogin(event)">Login</button>
          <p>
            Don't have an account? <a href="../html/signup.html">Register</a>
          </p>
        </form>
      </div>
    </section>
  </body>
</html>
